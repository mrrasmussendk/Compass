name: build-pack

on:
  push:
    branches: ["main", "master"]
  pull_request:
  workflow_dispatch:
    inputs:
      bump_and_publish:
        description: "Bump version and publish to NuGet"
        required: false
        type: boolean
        default: false

concurrency:
  group: build-pack-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-pack:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Bump package versions
        if: inputs.bump_and_publish == true && matrix.os == 'ubuntu-latest'
        run: |
          python3 <<'PY'
          import re
          import xml.etree.ElementTree as ET
          from pathlib import Path

          projects = [
              Path("src/UtilityAi.Compass.Cli/UtilityAi.Compass.Cli.csproj"),
              Path("src/UtilityAi.Compass.WeatherModule/UtilityAi.Compass.WeatherModule.csproj"),
          ]

          for project in projects:
              content = project.read_text(encoding="utf-8")
              root = ET.fromstring(content)
              version_element = root.find(".//Version")
              if version_element is None or not version_element.text:
                  raise ValueError(f"Could not find <Version> in {project}")

              version_text = version_element.text.strip()
              parts = version_text.split(".")
              if len(parts) != 3 or not all(part.isdigit() for part in parts):
                  raise ValueError(
                      f"Invalid version format in {project}: expected major.minor.patch, got {version_text}"
                  )

              major, minor, patch = map(int, parts)
              if patch < 9:
                  patch += 1
              else:
                  patch = 0
                  if minor < 9:
                      minor += 1
                  else:
                      minor = 0
                      major += 1

              new_version = f"{major}.{minor}.{patch}"
              print(f"{project}: {version_element.text} -> {new_version}")
              updated = re.sub(
                  r"(<Version>\s*)"
                  + re.escape(version_element.text)
                  + r"(\s*</Version>)",
                  rf"\g<1>{new_version}\g<2>",
                  content,
                  count=1,
              )
              project.write_text(updated, encoding="utf-8")
          PY

      - name: Commit version bump
        if: inputs.bump_and_publish == true && matrix.os == 'ubuntu-latest'
        run: |
          set -euo pipefail
          if git diff --quiet; then
            echo "No version changes detected."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add src/UtilityAi.Compass.Cli/UtilityAi.Compass.Cli.csproj src/UtilityAi.Compass.WeatherModule/UtilityAi.Compass.WeatherModule.csproj
          git commit -m "chore: bump package versions [skip ci]"
          git push

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore
        run: dotnet restore UtilityAi.Compass.sln

      - name: Build
        run: dotnet build UtilityAi.Compass.sln -c Release --no-restore

      - name: Test
        run: dotnet test UtilityAi.Compass.sln -c Release --no-build --filter "FullyQualifiedName!~PackagingTests"

      - name: Pack Compass tool
        run: dotnet pack src/UtilityAi.Compass.Cli/UtilityAi.Compass.Cli.csproj -c Release -o artifacts

      - name: Pack Weather module
        run: dotnet pack src/UtilityAi.Compass.WeatherModule/UtilityAi.Compass.WeatherModule.csproj -c Release -o artifacts

      - name: Publish to NuGet
        if: matrix.os == 'ubuntu-latest' && (inputs.bump_and_publish == true || (github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')))
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: dotnet nuget push artifacts/*.nupkg --api-key "$NUGET_API_KEY" --source https://api.nuget.org/v3/index.json --skip-duplicate

      - name: Upload NuGet artifact
        uses: actions/upload-artifact@v4
        with:
          name: compass-nuget-${{ matrix.os }}
          path: artifacts/*.nupkg
