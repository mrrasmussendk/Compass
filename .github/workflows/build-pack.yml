name: build-pack

on:
  push:
    branches: ["main", "master", "copilot/**"]
  pull_request:

permissions:
  contents: read

jobs:
  build-pack:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore
        run: dotnet restore UtilityAi.Compass.sln

      - name: Build
        run: dotnet build UtilityAi.Compass.sln -c Release --no-restore

      - name: Test
        run: dotnet test UtilityAi.Compass.sln -c Release --no-build

      - name: Pack Compass tool
        run: dotnet pack samples/Compass.SampleHost/Compass.SampleHost.csproj -c Release --no-build -o artifacts

      - name: Upload NuGet artifact
        uses: actions/upload-artifact@v4
        with:
          name: compass-nuget-${{ matrix.os }}
          path: artifacts/*.nupkg
